<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Webpage Exercise</title>
    <style>
        /* General Styles */
body {
    font-family: Arial, sans-serif;
    text-align: center; /* Center align text in body */
}

nav {
    background-color: #333;
    color: white;
    padding: 10px;
    text-align: center;
}

nav a {
    color: white;
    text-decoration: none;
}

header {
    background-color: #f4f4f4;
    text-align: center;
}

h1 {
    color: #333;
}

/* Main Content Section */
.content {
    width: 80%;
    margin: auto; /* Center align content */
}

p {
    font-size: 16px;
    color: #555;
    margin: auto; /* Center align text in paragraphs */
}

img {
    border: 2px solid #ccc;
    margin: auto;
}

form {
    background-color: #f9f9f9;
    text-align: left; /* Left align form elements */
}

input, textarea, select {
    width: 100%;
    border: 1px solid #ddd;
    text-align: left; /* Left align text in inputs */
}

button {
    background-color: #4CAF50;
    color: white;
    border: 1px solid #ddd;
    text-align: center;
}

button:hover {
    background-color: #45a049;
}

/* Footer Section */
footer {
    background-color: #333;
    color: white;
    text-align: center;
}


    </style>
</head>
<body>
    <!-- Header Section -->
    <nav>
        <a href="#home">Home |</a> 
        <a href="#about">About | </a> 
        <a href="#contact">Contact</a>
    </nav>
    <header>
        <h1>Welcome to My Webpage</h1>
    </header>

    <!-- Main Content Section -->
    <section id="home">
        <div class="content">
            <p>This is a sample paragraph to demonstrate styling.</p>
            <img height="150" src="https://www.cybher.org/wp-content/uploads/2023/09/CP_.jpg" alt="Sample Image">
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
                <br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                <br>
                <label for="comments">Comments:</label>
                <textarea id="comments" name="comments" placeholder="Enter your comments" maxlength="200"></textarea>
                <br>
                <label for="options">Choose an option:</label>
                <select id="options" name="options">
                    <option value="apple" selected>Apple</option>
                    <option value="banana">Banana</option>
                    <option value="watermelon">Watermelon</option>
                </select>
                <br>
                <button type="submit">Submit</button>
            </form>
        </div>
    </section>

    <!-- Footer Section -->
    <footer id="contact">
        <section>
            <h2>Contact Us</h2>
            <p>Email: contact@example.com</p>
            <p>Phone: (123) 456-7890</p>
        </section>
    </footer>
</body>
</html>
